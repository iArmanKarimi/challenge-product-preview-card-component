<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product preview card</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <picture id="product">
			<source media="(max-width: 376px)" srcset="./assets/image-product-mobile.jpg">
			<source media="(min-width: 376px)" srcset="./assets/image-product-desktop.jpg">
			<img alt="perfume">
		</picture>
    <p class="product-type">perfume</p>
    <h3>Gabreille Essence Eau De Parfume</h3>
    <p>
      A floral, solar and voluptuous interpretation 
      composed by Olivier Polge, Perfumer-Creator for the House of CHANEL
    </p>
    <div class="price-container">
      <div class="price">$149.99</div>
      <span class="old-price">$169.99</span>
    </div>
    <div class="button">
      <!-- use ::before to add icon -->
      <span class="button-text">Add to Cart</span>
    </div>
  </div>
</body>
</html>
